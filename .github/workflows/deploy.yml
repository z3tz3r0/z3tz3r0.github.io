# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
    push:
        branches: [main] # Adjust branch name if needed
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"
            - name: Install pnpm via npm # <<< ADD THIS STEP
              run: npm install -g pnpm@8 # Or specify your desired version, or remove @8 for latest
            # --- REMOVE the pnpm/action-setup step ---
            # - name: Install pnpm
            #   uses: pnpm/action-setup@v3
            #   with:
            #     version: 8
            - name: Install dependencies
              run: pnpm install # <<< Should now find globally installed pnpm
            - name: Build
              run: pnpm run build # <<< Should now find globally installed pnpm
            - name: Add .nojekyll file
              run: touch dist/.nojekyll
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./dist"

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
