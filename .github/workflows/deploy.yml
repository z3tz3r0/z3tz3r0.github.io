# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
    # Runs on pushes targeting the default branch (usually main or master)
    push:
        branches: [main] # Replace $default-branch with your main branch name (e.g., main)

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    # Build job
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20 # Use your desired Node.js version
                  cache: "pnpm" # <<< Correctly caches based on pnpm lock file
            - name: Install pnpm
              uses: pnpm/action-setup@v3 # <<< Action to set up pnpm
              with:
                  version: 8 # Use your desired pnpm version (or remove line for latest)
            - name: Install dependencies
              run: pnpm install # <<< Use pnpm install (reads pnpm-lock.yaml)
            - name: Build
              run: pnpm run build # <<< Use pnpm run build
            - name: Add .nojekyll file
              run: touch dist/.nojekyll # <<< Important: Create .nojekyll file
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  # Upload the build output directory (usually 'dist')
                  path: "./dist"

    # Deployment job
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build # Depends on the build job completing successfully
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4 # Action to deploy the artifact
