<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/blog-preview-card-main/assets/images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Blog preview card</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <article class="card card-shadow">
                <figure class="card-image">
                    <img
                        src="assets/images/illustration-article.svg"
                        alt="Article illustration"
                    />
                </figure>
                <div class="card-content">
                    <span class="tag">Learning</span>
                    <time class="published-date" datetime="2023-12-21"
                        >Published 21 Dec 2023</time
                    >
                    <h2 class="card-title">HTML & CSS foundations</h2>
                    <p class="card-description">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                </div>
                <figure class="card-author">
                    <img
                        src="assets/images/image-avatar.webp"
                        alt="Greg Hooper avatar"
                    />
                    <figcaption class="author-name">Greg Hooper</figcaption>
                </figure>
            </article>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="https://github.com/z3tz3r0">z3tz3r0</a>.
            </div>
        </footer>
    </body>
</html>
