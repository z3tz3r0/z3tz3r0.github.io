<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Social links profile</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main>
            <article class="card">
                <section class="card__info">
                    <img
                        src="./assets/images/avatar-jessica.jpeg"
                        alt="Jessica Profile Picture"
                        class="card__info_avatar"
                    />
                    <h1 class="card__info_name">Jessica Randall</h1>
                    <p class="card__info_address">London, United Kingdom</p>
                    <p class="card__info_intro">
                        "Front-end developer and avid reader."
                    </p>
                </section>
                <section class="card__links">
                    <a href="#" class="card__button_solinks">GitHub</a>
                    <a href="#" class="card__button_solinks">Frontend Mentor</a>
                    <a href="#" class="card__button_solinks">LinkedIn</a>
                    <a href="#" class="card__button_solinks">Twitter</a>
                    <a href="#" class="card__button_solinks">Instagram</a>
                </section>
            </article>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="https://github.com/z3tz3r0">z3z3r0</a>.
            </div>
        </footer>
    </body>
</html>
